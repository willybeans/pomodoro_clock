<!DOCTYPE html>
<html>
<head>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
<style>
.container{
  position: relative;
  height: 300px;
  width: 300px;
  margin-top: 20px;
  margin:auto;
  background: pink;
  border:1px solid black;
}
.clock{
  position: absolute;
  height: 50%;
  width: 50%;
  bottom: 0%;
  left: 25%;
  background: white;
  border: 1px solid black;
  font-size: 3em;
  text-align: center;
}
.break_time{
  position: absolute;
  height: 25%;
  width: 50%;
  top: 0%;
  left: 0%;
  background: white;
  border: 1px solid black;
}
.clock_time{
  position: absolute;
  height: 25%;
  width: 50%;
  top: 0%;
  right: 0%;
  background: white;
  border: 1px solid black;
}
.numberArea{
  position: absolute;
  height: 100%;
  width: 33%;
  top: 0%;
  right: 33%;
  background: white;
  border: 1px solid black;
  font-size: 2em;
  text-align: center;
}
.minus{
  position: absolute;
  height: 100%;
  width: 33%;
  top: 0%;
  left: 0%;
  background: white;
  border: 1px solid black;
  font-size: 3em;
  text-align: center;
  z-index: 100;
}
.plus{
  position: absolute;
  height: 100%;
  width: 33%;
  top: 0%;
  right: 0%;
  background: white;
  border: 1px solid black;
  font-size: 3em;
  text-align: center;
  z-index: 100;
}
.resetButt{
  opacity: 0.5;
  color: white;
  position: absolute;
  height: 25%;
  width: 50%;
  top: 25.5%;
  left: 25%;
  background: black;
  font-size: 2em;
  text-align: center;
  z-index: 100;
}
</style>
</head>
</html>

<body>
  <audio id="myAudio">
    <source src="https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-14566/zapsplat_cartoon_ascend_vibes_001_18048.mp3?_=1" type="audio/mp3" controls>
    Your browser does not support the audio element.
  </audio>

  <div class="wrapper">
    <div class="wall-outer">
      <div class="wall-inner-top"></div>
      <div class="wall-inner-bottom"></div>
      <div class="wall-inner-bottom-copy"></div>
    </div>
    <div class="floor"></div>

    <div class="jelly-kid-container">
      <div class="jelly-bonnet"></div>
      <div class="jelly-bonnet-copy">
        <div class="shine" id="bonnet-shine-one"></div>
      </div>
      <div class="jelly-head-copy"></div>
      <div class="jelly-head">
        <div class="shine" id="head-shine-top"></div>
        <div class="shine" id="head-shine-bottom"></div>
        <div class="jelly-face-left"></div>
        <div class="jelly-face-right"></div>
        <div class="jelly-face">
          <div class="eye-left">
            <div class="shine" id="eye-left-shine-one"></div>
            <div class="shine" id="eye-left-shine-two"></div>
          </div>
          <div class="eye-right">
            <div class="shine" id="eye-right-shine-one"></div>
            <div class="shine" id="eye-right-shine-two"></div>
          </div>
          <div class="mouth">
            <div class="lips"></div>
            <div class="mouth-opening"></div>
            <div class="mouth-opening-lips"></div>
            <div class="mouth-opening-lips-copy"></div>
            <div class="mouth-opening-bottom"></div>
          </div>
        </div>
      </div>

      <div class="jelly-body-copy-inner">
        <div class="resetButt" id="reset">RESET</div>
        <div class="shine" id="body-shine-inner"></div>
      </div>
      <div class="jelly-body-left">
        <div class="leg-left"></div>
        <div class="leg-left-copy"></div>
      </div>
      <div class="jelly-body-right">
        <div class="leg-right"></div>
        <div class="leg-right-copy"></div>
        <div class="leg-body-fix"></div>
        <div class="leg-body-fix-copy"></div>
        <div class="shine" id="body-shine-right"></div>
      </div>
      <div class="arm-left"></div>
      <div class="arm-left-copy"></div>
      <div class="jelly-body">
        <div class="shine" id="body-one"></div>
        <div class="shine" id="body-two"></div>
      </div>
    </div>

    <div class="container" id="container">
      <div class="toast-curve-left"></div>
      <div class="toast-curve-left-copy">
        <div class="dots" id=dot1></div>
        <div class="dots" id=dot2></div>
        <div class="dots" id=dot3></div>
      </div>
      <div class="toast-curve-right"></div>
      <div class="toast-curve-right-copy"></div>
      <div class="toast-crust-right"></div>
      <div class="toast-crust-left"></div>
      <div class="toast-crust-left-copy"></div>
      <div class="toast-crust-body"></div>
      <div class="toast-body-copy"></div>
      <div class="clock-container">
        <div class="clock-test" id="start-stop">
          <div class="clock" id="clock"></div>
        </div>
        <div id="test">
          <div class="break_time">
            <div class="title" id="break-label">
              <div class="title-name">BREAK</div>
              <div class="title-length">length</div>
            </div>
            <div class="numberArea" id="break-length">5</div>
            <div class="minus" id="break-decrement">-</div>
            <div class="plus" id="break-increment">+</div>
          </div>
          <div class="session_time">
            <div class="title" id="session-label">
              <div class="title-name">SESSION</div>
              <div class="title-length">length</div>
            </div>
            <div class="numberArea" id="session-length">25</div>
            <div class="minus" id="session-decrement">-</div>
            <div class="plus" id="session-increment">+</div>
          </div>
        </div>
      </div>
    </div>

  </div>


<script src="pomodoro.js"></script>
</body>
